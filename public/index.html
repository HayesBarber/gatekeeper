<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate - gatekeeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .auth-title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            background: #333;
        }

        .form-input::placeholder {
            color: #555;
        }

        .auth-button {
            width: 100%;
            padding: 12px 24px;
            background: #dc2626;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .auth-button:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .auth-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1 class="auth-title">gatekeeper</h1>
        <form>
            <div class="form-group">
                <label class="form-label" for="client-id">Client ID</label>
                <input 
                    type="text" 
                    id="client-id" 
                    class="form-input" 
                    placeholder="Enter your client ID"
                    required
                >
            </div>
            <div class="form-group">
                <label class="form-label" for="api-key">API Key</label>
                <input 
                    type="password" 
                    id="api-key" 
                    class="form-input" 
                    placeholder="Enter your API key"
                    required
                >
            </div>
            <button type="submit" class="auth-button">Authenticate</button>
        </form>
    </div>
</body>
</html>
