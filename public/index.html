<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - gatekeeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .auth-title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }

        .loading-state {
            text-align: center;
            color: #999;
            font-size: 16px;
            padding: 40px 0;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .challenge-display {
            text-align: center;
        }

        .challenge-code {
            font-size: 48px;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 24px;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
        }

        .challenge-info {
            color: #999;
            font-size: 14px;
            line-height: 1.6;
        }

        .challenge-info-item {
            margin-bottom: 8px;
        }

        .challenge-info-label {
            font-weight: 500;
            color: #ccc;
        }

        .error-state {
            text-align: center;
            color: #dc2626;
            font-size: 16px;
            padding: 20px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1 class="auth-title">gatekeeper</h1>
        
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <div>Loading challenge...</div>
        </div>

        <div id="challengeDisplay" class="challenge-display hidden">
            <div class="challenge-code" id="challengeCode"></div>
            <div class="challenge-info">
                <div class="challenge-info-item">
                    <span class="challenge-info-label">Challenge ID:</span>
                    <span id="challengeId"></span>
                </div>
                <div class="challenge-info-item">
                    <span class="challenge-info-label">Expires:</span>
                    <span id="expiresAt"></span>
                </div>
            </div>
        </div>

        <div id="errorState" class="error-state hidden">
            Failed to load challenge. Please try again later.
        </div>
    </div>

    <script>
        async function init() {
            try {
                const response = await getChallenge();
                displayChallenge(response);
            } catch (error) {
                displayError();
            }
        }

        async function getChallenge() {
            const response = await fetch('/challenge', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch challenge');
            }

            const data = await response.json();
            return data;
        }

        function displayChallenge(data) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            
            document.getElementById('challengeCode').textContent = data.challenge_code || '';
            document.getElementById('challengeId').textContent = data.challenge_id || '';
            document.getElementById('expiresAt').textContent = formatDateTime(data.expires_at);
            
            document.getElementById('challengeDisplay').classList.remove('hidden');
        }

        function displayError() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('challengeDisplay').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
        }

        function formatDateTime(isoString) {
            if (!isoString) return 'Unknown';
            
            try {
                const date = new Date(isoString);
                const options = {
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                };
                return date.toLocaleString('en-US', options);
            } catch (error) {
                return 'Invalid date';
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
