<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - gatekeeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .auth-title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }

        .loading-state {
            text-align: center;
            color: #999;
            font-size: 16px;
            padding: 40px 0;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .challenge-display {
            text-align: center;
        }

        .challenge-code {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
            letter-spacing: 8px;
        }

        .challenge-info {
            color: #999;
            font-size: 14px;
            line-height: 1.6;
        }

        .challenge-info-item {
            margin-bottom: 8px;
        }

        .challenge-info-label {
            font-weight: 500;
            color: #ccc;
        }

        .error-state {
            text-align: center;
            color: #dc2626;
            font-size: 16px;
            padding: 20px 0;
        }

        .success-state {
            text-align: center;
            color: #22c55e;
            font-size: 18px;
            font-weight: 600;
            padding: 20px 0;
        }

        .polling-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1 class="auth-title">gatekeeper</h1>
        
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <div>Loading challenge...</div>
        </div>

        <div id="challengeDisplay" class="challenge-display hidden">
            <div class="challenge-code" id="challengeCode"></div>
            <div class="challenge-info">
                <div class="challenge-info-item">
                    <span class="challenge-info-label">Expires in:</span>
                    <span id="expiresAt"></span>
                    <span id="pollingIndicator" class="polling-indicator hidden"></span>
                </div>
                <div class="challenge-info-item">
                    <span class="challenge-info-label">Challenge ID:</span>
                    <span id="challengeId"></span>
                </div>
            </div>
        </div>

        <div id="successState" class="success-state hidden">
            Challenge approved!
        </div>

        <div id="errorState" class="error-state hidden">
            Failed to load challenge. Please try again later.
        </div>
    </div>

    <script>
        let pollInterval = null;
        let updateInterval = null;
        let challengeData = null;
        let isPolling = false;
        let pollBackoffMs = 3000;

        async function init() {
            try {
                const response = await getChallenge();
                displayChallenge(response);
            } catch (error) {
                displayError();
            }
        }

        async function getChallenge() {
            const response = await fetch('/challenge', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch challenge');
            }

            const data = await response.json();
            return data;
        }

        function displayChallenge(data) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
            
            challengeData = data;
            
            document.getElementById('challengeCode').textContent = data.challenge_code || '';
            document.getElementById('challengeId').textContent = data.challenge_id || '';
            
            document.getElementById('challengeDisplay').classList.remove('hidden');
            
            startPolling();
            updateExpirationDisplay();
        }

        function startPolling() {
            if (isPolling || !challengeData) return;
            
            isPolling = true;
            document.getElementById('pollingIndicator').classList.remove('hidden');
            
            updateInterval = setInterval(updateExpirationDisplay, 1000);
            
            pollChallenge();
            pollInterval = setInterval(pollChallenge, pollBackoffMs);
        }

        function stopPolling() {
            isPolling = false;
            document.getElementById('pollingIndicator').classList.add('hidden');
            
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
            
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        async function pollChallenge() {
            if (!challengeData || !isPolling) return;

            try {
                const response = await fetch(`/challenge/poll/${challengeData.challenge_id}`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.status === 200) {
                    const data = await response.json();
                    if (data.status === 'approved') {
                        stopPolling();
                        displaySuccess();
                        return;
                    }
                    pollBackoffMs = 3000; 
                } else if (response.status === 410) {
                    stopPolling();
                    displayError('Challenge already used.');
                } else if (response.status === 400) {
                    stopPolling();
                    displayError('Challenge expired.');
                } else if (response.status === 404) {
                    stopPolling();
                    displayError('Challenge not found.');
                } else {
                    pollBackoffMs = Math.min(pollBackoffMs * 2, 30000);
                }
            } catch (error) {
                pollBackoffMs = Math.min(pollBackoffMs * 2, 30000);
            }
        }

        function updateExpirationDisplay() {
            if (!challengeData || !isPolling) return;

            const now = new Date();
            const expiresAt = new Date(challengeData.expires_at);
            const diffMs = expiresAt - now;

            if (diffMs <= 0) {
                stopPolling();
                displayError('Challenge expired.');
                return;
            }

            const minutes = Math.floor(diffMs / 60000);
            const seconds = Math.floor((diffMs % 60000) / 1000);

            let timeString = '';
            if (minutes > 0) {
                timeString += `${minutes}m `;
            }
            timeString += `${seconds}s`;

            document.getElementById('expiresAt').textContent = timeString;
        }

        function displaySuccess() {
            document.getElementById('challengeDisplay').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
        }

        function displayError(message = 'Failed to load challenge. Please try again later.') {
            stopPolling();
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('challengeDisplay').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
            
            const errorElement = document.getElementById('errorState');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
